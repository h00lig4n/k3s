# Deploy to /var/lib/rancher/k3s/server/manifests/traefik-config.yaml
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    api:
      insecure: false
      dashboard: true
    ports:
      traefik:
        expose: false
      mqtt:
        port: 8883
        expose: true
        exposedport: 8883
    logs:
      access:
        enabled: true
