apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: planka
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
  project: default
  sources:
  - repoURL: https://github.com/h00lig4n/k3s-private.git
    targetRevision: HEAD
    path: planka/overlays/prod
  - chart: planka
    repoURL: http://plankanban.github.io/planka
    targetRevision: 0.2.20
    helm:
      valueFiles:
        - $values/planka/helm/values.yaml
  - path: planka
    repoURL: https://github.com/h00lig4n/k3s-private.git
    targetRevision: HEAD
    ref: values