apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: ai
  labels:
    app: ollama
    app.kubernetes.io/component: ollama
    app.kubernetes.io/part-of: ai
    app.kubernetes.io/name: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
      app.kubernetes.io/component: ollama
      app.kubernetes.io/name: ollama
      app.kubernetes.io/part-of: ai
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ollama
        app.kubernetes.io/component: ollama
        app.kubernetes.io/name: ollama
        app.kubernetes.io/part-of: ai
    spec:
      runtimeClassName: nvidia
      nodeSelector:
        node-role.kubernetes.io/ai: "true"
      tolerations:
        - key: nvidia.com/gpu
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      containers:
      - name: ollama
        image: ollama/ollama:0.15.1
        imagePullPolicy: IfNotPresent
        ports:
          - name: http
            protocol: TCP
            containerPort: 11434
        env:
          - name: WEBUI_URL
            value: "http:searxng:8080"
          - name: OLLAMA_NUM_PARALLEL
            value: "2"
          - name: OLLAMA_MAX_LOADED_MODELS
            value: "1" 
        volumeMounts:
          - name: ollama-pvc
            mountPath: /root/.ollama
          - name: localtime
            mountPath: /etc/localtime
            readOnly: true
        livenessProbe:
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 11434
          timeoutSeconds: 1
        securityContext: {}
        resources:
          requests:
            memory: "8Gi"
            cpu: "2"
            nvidia.com/gpu: "1"
          limits:
            memory: "16Gi"
            cpu: "4"
            nvidia.com/gpu: "1"
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
        - name: ollama-pvc
          persistentVolumeClaim:
            claimName: ollama-local
        - name: localtime
          hostPath:
            path: /etc/localtime
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ollama
    app.kubernetes.io/component: ollama
    app.kubernetes.io/name: ollama
    app.kubernetes.io/part-of: ai
  name: ollama
  namespace: ai
spec:
  selector:
    app: ollama
    app.kubernetes.io/component: ollama
    app.kubernetes.io/name: ollama
    app.kubernetes.io/part-of: ai
  ports:
  - port: 11434
    name: http
    targetPort: http
  type: ClusterIP
