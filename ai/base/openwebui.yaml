apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwebui
  namespace: ai
  labels:
    app: openwebui
    app.kubernetes.io/component: openwebui
    app.kubernetes.io/part-of: ai
    app.kubernetes.io/name: openwebui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openwebui
      app.kubernetes.io/component: openwebui
      app.kubernetes.io/part-of: ai
      app.kubernetes.io/name: openwebui
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: openwebui
        app.kubernetes.io/component: openwebui
        app.kubernetes.io/part-of: ai
        app.kubernetes.io/name: openwebui
    spec:
      containers:
      - name: openwebui
        image: ghcr.io/open-webui/open-webui:latest
        imagePullPolicy: IfNotPresent
        ports:
          - name: http
            containerPort: 8080
            protocol: TCP
        env:
          - name: OLLAMA_BASE_URL
            value: "http://ollama:11434"
          - name: RAG_EMBEDDING_ENGINE
            value: ollama
          - name: EMBEDDING_MODEL
            value: "nomic-embed-text"
          - name: AUDIO_STT_ENGINE
            value: openai
          - name: CONTENT_EXTRACTION_ENGINE
            value: tika
          - name: TIKA_SERVER_URL
            value: http://tika:9998
          - name: ENABLE_WEB_SEARCH
            value: "true"
          - name: WEB_SEARCH_ENGINE
            value: "searxng"
          - name: SEARXNG_QUERY_URL
            value: "http://searxng:8080/search?q=<query>"
          - name: ENABLE_RAG
            value: "true"
          - name: VECTOR_DB
            value: qdrant
          - name: QDRANT_URI
            value: "http://qdrant:6333"
          - name: OPENAI_API_KEY
            valueFrom:
              secretKeyRef:
                name: openai
                key: api-key
        tty: true
        volumeMounts:
          - name: openwebui-pvc
            mountPath: /app/backend/data 
        securityContext: {}
        resources:
          requests:
            memory: "500Mi"
            cpu: "500m"
          limits:
            memory: "2000Mi"
            cpu: "1500m"
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      nodeSelector:
        node-role.kubernetes.io/worker: "true"
      volumes:
        - name: openwebui-pvc
          persistentVolumeClaim:
            claimName: openwebui
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: openwebui
    app.kubernetes.io/component: openwebui
    app.kubernetes.io/part-of: ai
    app.kubernetes.io/name: openwebui
  name: openwebui
  namespace: ai
spec:
  selector:
    app: openwebui
    app.kubernetes.io/component: openwebui
    app.kubernetes.io/part-of: ai
    app.kubernetes.io/name: openwebui
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
