kind: Deployment
apiVersion: apps/v1
metadata:
  name: cpanel-webhook
  namespace: cert-manager
  labels:
    app: cpanel-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cpanel-webhook
      release: cpanel-webhook
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: cpanel-webhook
        release: cpanel-webhook
    spec:
      volumes:
        - name: certs
          secret:
            secretName: cpanel-webhook-webhook-tls
            defaultMode: 420
      containers:
        - name: cpanel-webhook
          image: jamesorlakin/cert-manager-cpanel-dns-webhook:beta-api-keys-1
          args:
            - '--tls-cert-file=/tls/tls.crt'
            - '--tls-private-key-file=/tls/tls.key'
          ports:
            - name: https
              containerPort: 443
              protocol: TCP
          env:
            - name: GROUP_NAME
              value: jameslakin.co.uk
          resources: {}
          volumeMounts:
            - name: certs
              readOnly: true
              mountPath: /tls
          livenessProbe:
            httpGet:
              path: /healthz
              port: https
              scheme: HTTPS
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: https
              scheme: HTTPS
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      serviceAccountName: cpanel-webhook
      serviceAccount: cpanel-webhook
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
