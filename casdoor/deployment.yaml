apiVersion: apps/v1
kind: Deployment
metadata:
  name: casdoor
  namespace: default
  labels:
    app: casdoor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: casdoor
  template:
    metadata:
      labels:
        app: casdoor
    spec:
      containers:
        - name: casdoor
          image: casbin/casdoor:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          volumeMounts:
            - mountPath: /init_data.json
              name: casdoor-init-data-volume
              subPath: init_data.json
          env:       
            - name: RUNNING_IN_DOCKER
              value: "true"
      volumes:
        - configMap:
            name: casdoor
          name: casdoor-init-data-volume
