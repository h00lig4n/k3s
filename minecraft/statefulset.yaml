apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: minecraft
  name: minecraft
spec:
  replicas: 0
  serviceName: minecraft
  selector:
    matchLabels:
      app: minecraft
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      containers:
        - name: mc
          image: itzg/minecraft-server
          imagePullPolicy: IfNotPresent
          ports:
            - name: game
              containerPort: 25565
              protocol: TCP
            - name: rcon
              containerPort: 25575
              protocol: TCP
          env:
            - name: EULA
              value: "true"
            - name: MOTD
              value: "Be a minin' an' a craftin'"
            - name: SERVER_NAME
              value: "The Postmaster World"
            - name: DIFFICULTY
              value: "easy"
            - name: LEVEL_TYPE
              value: "AMPLIFIED"
            - name: MAX_PLAYERS
              value: "7"
            - name: ALLOW_NETHER
              value: "false"
            - name: PVP
              value: "false"
            - name: ALLOW_FLIGHT
              value: "false"
            - name: INIT_MEMORY
              value: "1G"
            - name: MAX_MEMORY
              value: "4G"
            - name: ENABLE_ROLLING_LOGS
              value: "true"
            - name: TZ
              value: "Europe/Stockholm"              
            - name: ENABLE_COMMAND_BLOCK
              value: "true"
            - name: OPS
              value: "H00l1g4n"
          volumeMounts:
            - mountPath: /data
              name: data
          readinessProbe:
            exec:
              command:
                - mc-monitor 
                - status 
                - --host 
                - localhost 
                - --port
                - "25565"
            initialDelaySeconds: 30
            periodSeconds: 5
            failureThreshold: 18
