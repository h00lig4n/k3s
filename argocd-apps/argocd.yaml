apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: infrastructure
  sources:
  - path: argocd
    repoURL: https://github.com/h00lig4n/k3s.git
    targetRevision: HEAD
  - path: argocd
    repoURL: https://github.com/h00lig4n/k3s-private.git
    targetRevision: HEAD
