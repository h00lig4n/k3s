apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.@@MYDOMAIN@@`) && PathPrefix(`/api`) || PathPrefix(`/dashboard`)
      kind: Rule
      middlewares:
        - name: dashboard-auth
          namespace: default 
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    secretName: tls-certificate
