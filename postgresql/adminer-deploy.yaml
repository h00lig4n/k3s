apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer
  namespace: common
spec:
  selector:
    matchLabels:
      app: adminer
  replicas: 1
  template:
    metadata:
      labels:
        app: adminer
    spec:
      containers:
      - name: adminer
        image: adminer:4.17.1
        env:
          - name: ADMINER_DEFAULT_SERVER 
            value: "postgresql" 
        ports:
        - containerPort: 5432
        resources:
          requests:
            memory: "256Mi"
            cpu: "64m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      nodeSelector:
        node-role.kubernetes.io/worker: "true"
