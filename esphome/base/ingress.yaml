apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: esphome
  namespace: hass
  labels:
    app.kubernetes.io/name: esphome
  annotations:
    #cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd,default-casdoor-auth@kubernetescrd,default-oauth-errors@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: mydomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: esphome
                port:
                  number: 6052
  tls:
    - secretName: tls-certificate
      hosts:
        - mydomain.com
