spec:
  destination:
    namespace: auth
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
  project: common
  sources:
    - path: lldap/overlays/prod
      repoURL: https://github.com/h00lig4n/k3s-private.git
      targetRevision: HEAD