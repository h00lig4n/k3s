apiVersion: v1
kind: ConfigMap
metadata:
  name: searxng-settings
  namespace: ai
data:
  settings.yml: |
    use_default_settings: true
    server:
      secret_key: "will-replace-once-working"
      port: 8080
      bind_address: "0.0.0.0"
    search:
      formats:
        - html
        - json

  limiter.toml: |
    [general]
    enabled = true

    [botdetection.ip_rate]
    limit = 15
    window = 60