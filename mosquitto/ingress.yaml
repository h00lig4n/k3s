apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: mqtt
  namespace: hass
spec:
  entryPoints:
    - mqtt
  routes:
  - match: HostSNI(`mqtt.{{mydomain}}`)
    services:
    - name: mqtt
      port: 1883
      nativeLB: true
  tls:
    secretName: tls-certificate
    passthrough: false
    domains:
      - main: {{mydomain}}
        sans:
          - "*.{{mydomain}}"
          - mqtt.{{mydomain}}
