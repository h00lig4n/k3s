apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true 
      - ServerSideApply=true
  project: infrastructure
  sources:
    - chart: prometheus
      repoURL: https://prometheus-community.github.io/helm-charts
      targetRevision: 25.0.0
      helm:
        releaseName: prometheus
        values: |
          alertmanager:
            enabled: false

          pushgateway:
            enabled: false

          server:
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 512Mi
            persistentVolume:
              enabled: false

            service:
              type: ClusterIP

            retention: "2d"

          kubeStateMetrics:
            enabled: true

          nodeExporter:
            enabled: false

          serverFiles:
            prometheus.yml:
              scrape_configs:
                - job_name: 'traefik'
                  static_configs:
                    - targets:
                        - traefik.kube-system.svc.cluster.local:9100