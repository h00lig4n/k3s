#            - mountPath: /backups
#              name: backups
      nodeSelector:
        node-role.kubernetes.io/worker: "true"
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app: minecraft
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: nfs
        resources:
          requests:
            storage: 50Gi
