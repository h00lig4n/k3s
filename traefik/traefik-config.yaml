# Deploy to /var/lib/rancher/k3s/server/manifests/traefik-config.yaml
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    api:
      insecure: false
      dashboard: true
    ports:
      traefik:
        expose: false
      mqtt:
        port: 8883
        expose: true
        exposedport: 8883
      mqtt-insecure:
        port: 1883
        expose: true
        exposedport: 1883
      minecraft-game:
        port: 25565
        expose: true
        exposedport: 25565
      minecraft-rcon:
        port: 25575
        expose: true
        exposedport: 25575
      sonos:
        port: 1400
        expose: true
        exposedport: 1400
    logs:
      access:
        enabled: true
