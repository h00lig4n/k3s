apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k3s-root-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/apps
    repoURL: https://github.com/h00lig4n/k3s.git
    targetRevision: HEAD