apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-writer
  namespace: cert-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cert-writer
  template:
    metadata:
      labels:
        app: cert-writer
    spec:
      containers:
      - name: writer
        image: alpine:latest
        command: ["sleep", "infinity"]
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            memory: 64Mi
        volumeMounts:
        # NFS-backed PVC (destination)
        - name: pvc
          mountPath: /exports
        # CSI Secret mount (source)
        - name: cm
          mountPath: /certs
          readOnly: true
      volumes:
      # Your existing NFS PVC
      - name: pvc
        persistentVolumeClaim:
          claimName: certs-pvc
      # CSI Secret projection (NO CERT ISSUANCE)
      - name: cm
        csi:
          driver: csi.cert-manager.io
          readOnly: true
          volumeAttributes:
            csi.cert-manager.io/secret-name: tls-certificate
            csi.cert-manager.io/secret-namespace: default
