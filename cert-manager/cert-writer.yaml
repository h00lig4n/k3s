apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-writer
  namespace: common
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cert-writer
  template:
    metadata:
      labels:
        app: cert-writer
    spec:
      containers:
      - name: writer
        image: alpine:latest
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /exports/tls-certificate &&
          while true; do
            # Copy cert-manager outputs
            cp -f /certs/* /exports/tls-certificate/ 2>/dev/null || true
        
            # Build EdgeRouter-compatible PEM (cert + key)
            if [ -f /exports/tls-certificate/tls.crt ] && [ -f /exports/tls-certificate/tls.key ]; then
              cat /exports/tls-certificate/tls.crt /exports/tls-certificate/tls.key > /exports/tls-certificate/server.pem
              chmod 600 /exports/tls-certificate/server.pem
            fi
        
            sleep 60
          done
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            memory: 64Mi
        volumeMounts:
        - name: pvc
          mountPath: /exports
        - name: cm
          mountPath: /certs
          readOnly: true
      volumes:
      - name: pvc
        persistentVolumeClaim:
          claimName: certs-pvc
      - name: cm
        secret:
          secretName: tls-certificate
